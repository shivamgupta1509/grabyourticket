<!DOCTYPE html>
<html lang="en" ng-app="GrabYourTicketApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grab Your Ticket</title>
  <!-- Bootstrapcdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5130183192.js" crossorigin="anonymous"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="src/sweetalert/bower_components/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/styles1.css">
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
  <link rel="stylesheet" href="./css/hotel-search-stylesheet.css">


  <!-- Javascript Link -->

  <!-- Lib Module -->
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-ui-router.min.js"></script>

  <!-- SweetAlert -->
  <script src="src/sweetalert/bower_components/ngSweetAlert/SweetAlert.min.js"></script>
  <script src="src/sweetalert/bower_components/sweetalert/dist/sweetalert.min.js"></script>
  <script src="src/sweetalert/sweetalert.module.js"></script>

  <!-- Module -->
  <script src="src/grabyourticket.module.js"></script>

  <!-- Routes -->
  <script src="src/routes.js"></script>

  <!-- Artifacts -->
  <script src="src/spinner/spinner.component.js"></script>
  <script src="src/spinner/spinner.interceptor.js"></script>

  <!-- Authentication Controller -->
  <script src="src/authentication/signup.controller.js"></script>
  <script src="src/authentication/login.controller.js"></script>

  <!-- Authentication Service -->
  <script src="src/authentication/authentication.service.js"></script>

  <!-- Flight Artifacts -->
  <script src="src/flights/flight.controller.js"></script>
  <script src="src/flights/flight.service.js"></script>
  <script src="src/flights/flight-show.controller.js"></script>
  <script src="src/flights/flightBook.controller.js"></script>

  <!-- Train Artifacts -->
  <script src="src/trains/train.controller.js"></script>
  <script src="src/trains/train.service.js"></script>
  <script src="src/trains/train-show.controller.js"></script>
  <script src="src/trains/trainBook.controller.js"></script>

  <!-- Hotel Artifacts -->
  <script src="src/hotels/hotel.controller.js"></script>
  <script src="src/hotels/hotel.service.js"></script>
  <script src="src/hotels/hotel-show.controller.js"></script>
  <script src="src/hotels/hotelBook.controller.js"></script>

  <!-- Main Controller -->
  <script src="src/main.controller.js"></script>

  <!-- History Controller -->
  <script src="src/history/history.controller.js"></script>

</head>

<body ng-controller="MainController as mainCtrl">

  <loading-spinner-component class="loading-indicator"></loading-spinner-component>

  <nav class="navbar navbar-light">
    <span class="navbar-brand mb-0 logo"><a ui-sref="home" style="text-decoration:none; color:white;">
        <h2><i class="fa fa-ticket"></i>GrabYourTicket</h2>
      </a></span>
    <span class="nav-menu"><a ui-sref="flight-search" ui-sref-active="active-tab"
        style="text-decoration:none; color:white;">
        <h4><i class="fa fa-plane"></i> Flights</h4>
      </a></span>
    <span class="nav-menu"><a ui-sref="train-search" ui-sref-active="active-tab"
        style="text-decoration:none; color:white;">
        <h4><i class="fa fa-train"></i> Trains</h4>
      </a></span>
    <!-- <span class="nav-menu"><a ui-sref="bus-search" ui-sref-active="active-tab"
        style="text-decoration:none; color:white;">
        <h4><i class="fa fa-bus"></i> Bus</h4>
      </a></span> -->
    <span class="nav-menu"><a ui-sref="hotel-search" ui-sref-active="active-tab"
        style="text-decoration:none; color:white;">
        <h4><i class="fa fa-hotel"></i> Hotels</h4>
      </a></span>
    <span class="nav-menu"><a ui-sref="login" ng-if="!user" ui-sref-active="active-tab"
        style="text-decoration:none; color:white;">
        <h4><i class="fa fa-sign-in"></i> Login</h4>
      </a></span>
    <span class="nav-menu" ng-if="user"><a ui-sref="booking-history" ui-sref-active="active-tab"
        style="text-decoration:none; color:white; cursor: pointer;">
        <h4><i class="fas fa-history"></i> Booking History</h4>
      </a></span>
    <span class="nav-menu" ng-if="user" style="text-decoration:none; color:white;">Welcome {{user}}</span>
    <span class="nav-menu" ng-if="user"><a ng-click="mainCtrl.logout();"
        style="text-decoration:none; color:white; cursor: pointer;">
        <h4><i class="fas fa-sign-out-alt"></i> Logout</h4>
      </a></span>
  </nav>

  <ui-view></ui-view>

  <footer>
    <div class="container">
      <div class="row mt-4">
        <div class="col-5 mt-5">
          <h5><span class="fa fa-map-marker fa-1x" aria-hidden="true"></span> Thakur College of Engineering and
            Technology, Kandivali (E), Mumbai, Maharashtra, India</h5><br>
          <h5><span class="fa fa-phone fa-1x" aria-hidden="true"></span> +91-9000400999</h5><br>
          <h5><span class="fa fa-envelope fa-1x" aria-hidden="true"></span> grabyourticket1@gmail.com</h5>
        </div>
        <div class="col-3 offset-sm-4 mt-5">
          <h5>Follow Us:</h5>
          <a class="footer-anchor" href="#" style="text-decoration:none; color:white;">
            <i class="fa fa-facebook fa-lg"></i>
          </a>
          <a class="footer-anchor" href="mailto:grabyourticket1@gmail.com" style="text-decoration:none; color:white;">
            <i class="fa fa-envelope-o fa-lg"></i>
          </a>
          <a class="footer-anchor" href="#" style="text-decoration:none; color:white;">
            <i class="fa fa-twitter fa-lg"></i>
          </a>
          <a class="footer-anchor" href="#" style="text-decoration:none; color:white;">
            <i class="fa fa-instagram fa-lg"></i>
          </a><br><br><br>
        </div>
        <div class="offset-sm-4 mt-4 mb-4">Copyright&#169;2020 @GrabYourTicket -- Made In India</div>
      </div>

    </div>
  </footer>
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

</html>
