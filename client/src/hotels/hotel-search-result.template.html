<div class="hotel_search_main_div" ng-if="getHotelCtrl.isHotelAvailable">
  <div class="hotel_search_div_1">
    <br><br><br><br>
    <center>
      <h1>Book Your Ideal Hotel</h1>
      <h3>More than just a hotel, feel like a member of the most luxurious club in town.</h3>
    </center>
    <div class="row">
      <div class="col-sm-3">

        <img src="https://image.freepik.com/free-vector/man-sitting-wallet-among-boxes-with-ribbons_189145-95.jpg"
          height="500px" alt="">
      </div>
      <div class="col-sm-4 ml-5 my-5">
        <h2>Huge discount on hotel booking</h2>
        <center>
          <h1 class="my-5">BOOK NOW!</h1>
        </center>
      </div>
    </div>
  </div>
  <div class="hotel_search_div_2">
    <div class="row mt-2 d-flex justify-content-center">
      <div class="col-sm-4" ng-repeat="hotel in getHotelCtrl.result">
        <div class="card shadow-lg hotel-search-result-card">
          <div class="card-img-overlay">
            <div class="row  d-flex justify-content-end">
              <div class="col-auto hotel-star-div">
                <h3 ng-if="hotel.starRating==0.5">
                  <span class="fas fa-star-half mx-2 fas-star-icon"></span>
                </h3>
                <h3 ng-if="hotel.starRating==1">
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                </h3>
                <h3 ng-if="hotel.starRating==1.5">
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star-half mx-2 fas-star-icon"></span>
                </h3>
                <h3 ng-if="hotel.starRating==2">
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                </h3>
                <h3 ng-if="hotel.starRating==2.5">
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star-half mx-2 fas-star-icon"></span>
                </h3>
                <h3 ng-if="hotel.starRating==3">
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                </h3>
                <h3 ng-if="hotel.starRating==3.5">
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star-half mx-2 fas-star-icon"></span>
                </h3>
                <h3 ng-if="hotel.starRating==4">
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                </h3>
                <h3 ng-if="hotel.starRating==4.5">
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star-half mx-2 fas-star-icon"></span>
                </h3>
                <h3 ng-if="hotel.starRating==5">
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                  <span class="fas fa-star mx-2 fas-star-icon"></span>
                </h3>
              </div>
            </div>
          </div>
          <img src="{{hotel.optimizedThumbUrls.srpDesktop}}" alt="">
          <div class="card-body">
            <div class="row">
              <div class="col-auto">
                <h5><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlZEptWHHP0z6LRqJ1G8kiPXDeqQhlb4aojQ&usqp=CAU"
                    alt="" height="30px"><b> {{hotel.name}}</b></h5>
              </div>
            </div>
            <div class="row">
              <div class="col-1 ml-3">
                <div class="row">
                  <img src="https://i.pinimg.com/originals/66/1e/98/661e98a8e38f681575da93d0a1c3f4fc.png" height="30px"
                    alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-auto mr-4 ml-2">
                  <div class="row">
                    <h6>{{hotel.address.streetAddress}}</h6>
                  </div>
                  <div class="row">
                    <h6>{{hotel.address.locality}} - {{hotel.address.postalCode}}</h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3 ml-1 mt-1">
              <div class="row">
                <h6 ng-if="hotel.ratePlan.price.current"><span
                    class="fas fa-money-bill-wave fa-lg mr-1"></span>{{hotel.ratePlan.price.current}}
                </h6>
              </div>
            </div>
            <hr>
            <form action="#" method="post">
              <div class="row">
                <div class="col">
                  <button type="button" ng-click="getHotelCtrl.bookForm(hotel.name);"
                    class="btn btn-success btn-lg"><b>Book
                      Now</b></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
