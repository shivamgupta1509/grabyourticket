<div class="logindiv">
    <div class="row">
        <div class="col-4 offset-sm-4">
            <div class="card shadow-lg mt-5 login-card">
                <div class="card-body">
                    <h3>USER REGISTRATION</h3>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Full Name:</label>
                            <input type="text" ng-model="signupCtrl.fullName" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email address:</label>
                            <input type="email" ng-model="signupCtrl.username" class="form-control" name="email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password:</label>
                            <input type="password" ng-model="signupCtrl.password" class="form-control" name="password1"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Re-enter Password:</label>
                            <input ng-model="signupCtrl.confirmPassword" type="password" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" ng-click="signupCtrl.register()" name="Submit"
                                    class="btn btn-success"><b>Register</b></button>
                            </div>
                            <div class="col-6">
                                <h6>Already registered? <a ui-sref="login">Login</a></h6>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
